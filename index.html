<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <div class="logoalura">
            <img src="Logo.png" alt="Logo de Alura">
        </div>
        </header>    
    
    <main>
            <section>
                <textarea class="input-padron" cols= "40" rows="5" placeholder ="Ingrese texto aquí"></textarea>  
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar ()"> Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar ()"> Desencriptar</button>
                </div>
            </section>
            
            
            
            <p><strong>Solo letras minúsculas y sin acentos</strong></p>
        </main>  
            <section>
            <textarea class="input-mensaje" cols= "18" rows="8" placeholder ="Ingresa el texto que desees encriptar o desencriptar"></textarea> 
            <button class="copy" onclick="copiar()">Copiar</button>
               
            
        </section>

        <footer class="footer">Designed & Developed by: Laura de la Cruz - 2022</footer>
      
          
    <script src="java.js"></script>
